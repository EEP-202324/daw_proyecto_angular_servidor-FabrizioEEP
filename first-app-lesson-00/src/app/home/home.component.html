<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter>
    <button class="primary" type="button" (click)="filtrarResultado(filter.value)">Buscar</button>
  </form>
</section>
<section class="results">
  <app-atributos-pabellon *ngFor="let atributosPabellon of listaPabellonesFiltado" [atributosPabellon]="atributosPabellon"></app-atributos-pabellon>
</section>
